# ========================================
# HTTPS Server - Grafana (grafana.airtrack.pro.vn)
# ========================================
server {
    listen 443 ssl;
    http2 on;
    server_name grafana.airtrack.pro.vn;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/airtrack.pro.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/airtrack.pro.vn/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Logging
    access_log /var/log/nginx/grafana_access.log;
    error_log /var/log/nginx/grafana_error.log;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to Grafana
    location / {
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Grafana Live
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
