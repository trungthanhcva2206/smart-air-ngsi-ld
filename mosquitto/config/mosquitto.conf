# Mosquitto MQTT Broker Configuration
# For FIWARE IoT Agent JSON

# Network
listener 1883
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Security (allow anonymous for development)
allow_anonymous true

# Logging
log_dest stdout
log_type all
log_timestamp true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Message size limit (10MB for large payloads)
message_size_limit 10485760

# Connection settings
max_keepalive 60
max_connections -1
